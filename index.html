<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            /* background-color: black; */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .animated-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .animated-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .button1 {
            background-color: #3498db;
            transition: background-color 0.4s, transform 0.5s;

        }

        .button1:hover {

            border: groove;

        }

        .button2 {
            background-color: #2ecc71;
            transition: background-color 0.3s, transform 0.5s;
        }

        .button2:hover {
            background-color: #27ae60;
            transform: rotate(360deg);
        }

        .button3 {
            background-color: #e74c3c;
            clip-path: polygon(0 0, 100% 0, 75% 100%, 25% 100%);
            transition: clip-path 0.3s;
        }

        .button3:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .button4 {
            background-color: #f39c12;
            overflow: hidden;
            clip-path: fill-box(0 0, 60% 110% 0);
        }

        .button4:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f39c12, #d35400);
            transform: translateX(-100%);
            transition: transform 0.5s;

        }

        .button5 {
            background-color: #9b59b6;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button5:hover {
            background-color: #8e44ad;
            transform: skewX(20deg);
        }

        .button6 {
            background-color: #34495e;
            transform-origin: center;
            transition: transform 0.5s;
        }

        .button6:hover {
            transform: rotate(180deg);
        }

        .button7 {
            background-color: #16a085;
            transform-origin: center;
            transition: transform 0.5s;
        }

        .button7:hover {
            transform: scaleY(1.5);
        }

        .button8 {
            background-color: #95a5a6;
            position: relative;
        }

        .button8:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
            transition: background-color 0.3s;
        }

        .button9 {
            background-color: #3498db;
            clip-path: circle(20% at 50% 50%);
            transition: clip-path 0.3s;
        }

        .button9:hover {
            clip-path: circle(100% at 50% 50%);
        }

        .button10 {
            background-color: #e74c3c;
            overflow: hidden;
        }

        .button10:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #e74c3c 0%, #d35400 100%);
            transform: scale(0);
            transition: transform 0.5s;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <a href="#" class="animated-button button1">Button 1</a>
        <a href="#" class="animated-button button2">Button 2</a>
        <a href="#" class="animated-button button3">Button 3</a>
        <a href="#" class="animated-button button4">Button 4</a>
        <a href="#" class="animated-button button5">Button 5</a>
        <a href="#" class="animated-button button6">Button 6</a>
        <a href="#" class="animated-button button7">Button 7</a>
        <a href="#" class="animated-button button9">Button 8</a>
    </div>



</body>
</html>
